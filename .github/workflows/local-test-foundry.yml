name: CI

on:
  workflow_dispatch:
    inputs:
      os:
        description: "Operating system to test"
        required: true
        type: string
      foundry:
        description: "Foundry version to test"
        required: true
        type: string

jobs:
  test_foundry:
    uses: ./.github/workflows/test-foundry.yml
    with:
      os: ${{ inputs.os }}
      foundry: ${{ inputs.foundry }}
